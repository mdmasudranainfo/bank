<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank depogit | withdrow</title>
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <header>
      <h2 class="text-5xl text-center">
        Wellcome to
        <span class="font-semibold text-violet-600">Baper Bank</span>
      </h2>
    </header>
    <main>
      <section
        class="bg-violet-500 p-3 md:w-9/12 sm:w-full mx-auto my-5 text-center rounded"
      >
        <h3 class="text-white text-3xl mb-3 font-semibold">Please Login</h3>
        <div class="">

            id="user-email"
            placeholder="Please Enter Your Email"
          />
          <input
            class="w-9/12 block mb-3 p-1 rounded mx-auto text-center focus:outline-none"
            type="password"
            name=""
            id="user-password"
            placeholder=" Please Enter Your Password"
          />
          <button
            id="login-btn"
            class="bg-cyan-500 py-1 px-3 text-white rounded hover:bg-cyan-700"
          >

          </button>
        </div>

    <script src="js/login.js"></script>
